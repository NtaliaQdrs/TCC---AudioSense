<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioSense</title>

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="stylesheet" href="estilos/menu.css">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>
    <!-- MENU PRINCIPAL -->
    <header class="top-bar">
        <div class="logo">
            <img src="logos/audiosense.png" alt="AudioSense">
        </div>

        <nav class="menu-links">
            <a href="#">Início</a>
            <a href="#">Configurações</a>
            <a href="#">Sobre nós</a>
        </nav>

        <div class="menu-right">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Pesquise...">

            </div>

            <button class="perfil-btn">
                <a> Perfil </a>
                <span class="bi bi-person-circle" id="perfil-logo"> </span>
            </button>
        </div>
    </header>

    <!-- MENU SECUNDÁRIO -->
    <section class="sub-menu">
        <button>Deficiência visual</button>
        <button>Audiodescrição</button>
        <button>Entretenimento</button>
        <button>Fórum</button>
        <button>Biblioteca</button>
    </section>

    <!-- Seção de Boas-vindas -->
    <section class="welcome-section">
        <div class="welcome-container">
            <div class="welcome-content">
                <h1 class="welcome-title">Bem Vindo(a) ao AudioSense!</h1>
                <p class="welcome-description">
                    O AudioSense é um espaço que promove o aprendizado de audiodescricão e
                    acessibilidade, contando com um espaço colaborativo, onde você poderá interagir
                    com outros usuários.
                </p>
                <a href="pages/login-discente.html" class="welcome-button">Entre ou Cadastre-se</a>
            </div>
            <div class="welcome-icon">
                <img src="logos/boasvindas.png" alt="Welcome Icon">
            </div>
        </div>
    </section>

</body>

</html>
