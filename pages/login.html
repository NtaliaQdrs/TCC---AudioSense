<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioSense</title>

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="../estilos/login.css">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <div class="saudacao">
            <!-- Logo da AudioSense -->
            <img src="../logos/audiosense-login.png" alt="AudioSense Logo" class="logo">
            <h1>Bem vindo(a) de volta ao AudioSense!</h1>
        </div>

        <div class="social-login">
            <a href="#" class="btn-social">
                <img src="https://www.google.com/favicon.ico" width="20" alt="Google">
                Login com Google
            </a>
            <a href="#" class="btn-social">
                <img src="https://www.facebook.com/favicon.ico" width="20" alt="Facebook">
                Login com Facebook
            </a>
        </div>

        <div class="divider">
            <span>ou</span>
        </div>
        <form>
            <div class="input-group">
                <i class="bi bi-envelope-fill"></i>
                <div class="input-content">
                    <label>Email</label>
                    <input type="email" placeholder="exemplo@gmail.com" required>
                </div>
            </div>

            <div class="input-group">
                    <i class="bi bi-key-fill"></i>
                    <div class="input-content">
                        <label>Senha</label>
                        <input type="password" id="senha" placeholder="••••••••••" >
                        <i class="bi bi-eye toggle-password" onclick="togglePassword('senha')"></i>
                        
                    </div>
                </div>


            <div class="options">
                <label>
                    <input type="checkbox" style="accent-color: #2eb086;"> Manter conectado
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <p class="footer-text">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script src="../scripts/cadastroDocente.js"> </script>
</body>

</html>
